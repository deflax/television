{% extends 'base.html' %}

{% block metadata %}
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta property="og:title" content="Weather - {{ server_name }}">
    <meta property="og:site_name" content="▷">
    <meta property="og:url" content="https://{{ server_name }}/weather">
    <meta property="og:description" content="Live global weather visualization">
    <meta property="og:type" content=product>
    <meta property="og:image" content="https://{{ server_name }}/static/images/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
{% endblock %}

{% block title %}▷ Weather{% endblock %}

{% block content %}
<div class="content-container bg-dark text-white">
  <div class="container-fluid p-3 bg-dark text-white">
    <div class="row">
      <div class="col-md-1 d-none d-md-block">
      </div>
      <div class="col-12 col-lg-10">
          <div class="content">
              <iframe
                src="https://earth.nullschool.net/#current/wind/surface/level/overlay=temp/orthographic=16.78,46.84,2310/loc=24.738,42.213"
                style="width: 100%; height: 75vh; border: none; border-radius: 4px;"
                allowfullscreen
                loading="lazy"
                referrerpolicy="no-referrer">
              </iframe>
          </div>
      </div>
      <div class="col-md-1 d-none d-md-block">
      </div>
    </div>
  </div>
</div>
{% endblock %}
